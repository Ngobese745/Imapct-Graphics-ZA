<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Impact Graphics ZA</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2C2C2C 0%, #1A1A1A 100%);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .success-icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .return-button {
            background: #8B0000;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .return-button:hover {
            background: #A00000;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }

        .loading {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .payment-details {
            background-color: #4A4A4A;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
        }

        .payment-details p {
            margin: 8px 0;
            font-size: 14px;
        }

        .status-success {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-icon">âœ…</div>
        <h1>Payment Successful!</h1>
        <p>Your payment has been processed successfully. You can now return to the app.</p>
        <div class="payment-details">
            <p><strong>Transaction Reference:</strong> <span id="reference">Loading...</span></p>
            <p><strong>Status:</strong> <span class="status-success">Completed</span></p>
        </div>
        <a href="/" class="return-button">Return to App</a>
        <div class="loading">Redirecting automatically in <span id="countdown">5</span> seconds...</div>
    </div>

    <script>
        // Get payment reference from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const reference = urlParams.get('reference') || 'Unknown';
        document.getElementById('reference').textContent = reference;

        // Auto-redirect after 5 seconds
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(timer);
                // Send payment success message before redirecting
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'payment_success',
                        timestamp: Date.now(),
                        reference: new URLSearchParams(window.location.search).get('reference') || 'unknown'
                    }, '*');
                    window.close();
                } else {
                    window.location.href = '/';
                }
            }
        }, 1000);

        // Send immediate payment success message
        if (window.opener) {
            window.opener.postMessage({
                type: 'payment_success',
                timestamp: Date.now(),
                reference: new URLSearchParams(window.location.search).get('reference') || 'unknown'
            }, '*');
        }

        // Also try to close the window if it was opened in a popup
        setTimeout(() => {
            if (window.opener) {
                window.opener.postMessage({
                    type: 'payment_success',
                    timestamp: Date.now(),
                    reference: new URLSearchParams(window.location.search).get('reference') || 'unknown'
                }, '*');
                window.close();
            }
        }, 1000);
    </script>
</body>

</html>
